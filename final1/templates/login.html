<link rel="stylesheet" href="/static/style.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://www.svgrepo.com/show/466224/sign-in-4.svg" id="icon" alt="User Icon" />
    </div>

<!-- Login Form -->
<form action="/login" method="post">
  <input type="text" id="username" class="fadeIn second" name="username" placeholder="User Name">
  <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
  <input type="submit" class="fadeIn fourth" value="Login">
</form>

<form action="{{ url_for('signup') }}">
  <input type="submit" class="fadeIn fourth" value="Create Account">
</form>

  </div>
</div>
