<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Thêm các liên kết đến các file CSS và JS cần thiết -->
    <link rel="stylesheet" href="/static/style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="https://www.svgrepo.com/show/303863/create-group.svg" id="icon" alt="User Icon" />
        </div>

        <!-- Signup Form -->
        <form action="/signup" method="post">
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="New Username" required>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="New Password" required>
            <input type="submit" class="fadeIn fourth" value="Create Account">
        </form>
        <form>
          <a href="{{ url_for('login') }}">Back to login page</a>
        </form>
    </div>
</div>

</body>
</html>
